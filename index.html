<!DOCTYPE html>
<html>
<head>
    <title>Personal Projects</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        // Add interactive functionality here
        window.onload = function() {
            var projectLinks = document.getElementsByClassName('project-link');
            for (var i = 0; i < projectLinks.length; i++) {
                projectLinks[i].addEventListener('click', function() {
                    alert('This is a placeholder for your project details!');
                });
            }
        };
    </script>
</head>
<body>
    <h1>Welcome to My Personal Projects</h1>
    
    <a class="project-link" href="#">Project 1</a>
    <a class="project-link" href="#">Project 2</a>
    <a class="project-link" href="#">Project 3</a>
    
</body>
</html>
